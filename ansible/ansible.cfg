[defaults]

roles_path = ./roles

deprecation_warnings = True

strategy_plugins = ../mitogen-0.2.9/ansible_mitogen/plugins/strategy
strategy = mitogen_linear

ansible_managed = ansible managed file, do not edit directly
callback_plugins = plugins/callback
callback_whitelist = profile_tasks

hash_behaviour = merge

# https://jpmens.net/2015/01/29/caching-facts-in-ansible/
fact_caching = redis
fact_caching_timeout = 3600
fact_caching_connection = localhost:6379:0

host_key_checking = False

[ssh_connection]
ssh_args = -o "LogLevel INFO" -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null
