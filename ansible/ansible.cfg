[defaults]
deprecation_warnings = True

strategy_plugins = /usr/local/share/mitogen/ansible_mitogen/plugins/strategy
strategy = mitogen_linear

# ansible_managed = Ansible managed file, do not edit directly
callback_plugins = plugins/callback

host_key_checking = False

# callback_whitelist = profile_tasks

[ssh_connection]
ssh_args = -o "LogLevel VERBOSE" -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null
